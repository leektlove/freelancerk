<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no, maximum-scale=1, user-scalable=no">
    <title>프리랜서코리아 이메일</title>
</head>
<body>
<div class="email-container" style="padding: 2rem 1rem;max-width: 700px;margin: auto;">

    <!-- 헤더 -->
    <div class="header" style="display: block;padding-bottom:10px;border-bottom: 1px solid #ddd;">
        <img src="https://freelancerk.s3.ap-northeast-2.amazonaws.com/static/logo.png" style="max-width: 150px;">
        <span class="email-title" style="font-size:20px;font-weight: 600;margin-top: 0.3rem;float: right;">프코 알림</span>
    </div>
    <div style="display: block;clear: both;"></div>
    <div class="title" style="font-size: 25px;padding: 1rem 0;border-bottom: 1px solid #ddd;">
        프코 회원가입이 완료되었습니다.
    </div>
    <!-- 헤더//-->

    <!-- 본문 -->
    <div class="discription" style="font-size: 15px;border-bottom: 1px solid #ddd;padding-top: 2rem;padding-bottom: 2rem;margin-bottom: 2.5rem;line-height: 1.5rem;">
        <div class="content" style="margin-bottom: 1rem;">
            <span class="username" th:text="${username}" style="font-size: 17px;font-weight: 700;margin-right: 0.5rem;line-height: 30px;">박은진</span>님 안녕하세요!<br/>
            대한민국 크라우드소싱 플랫폼 프리랜서코리아에 회원가입해 주셔서 대단히 감사합니다.<br/>
            프코에서 일거리를 구하는 세 가지의 방법을 안내해 드립니다.
        </div>
        <ol class="list" style="padding-left: 1rem;">
            <li style="padding-left: 1rem;font-size: 17px;margin-bottom: 1rem;">프로젝트에 <strong style="color: #0088cc;line-height: 30px;">입찰가를 제출해</strong> 보세요.</li>
            <li style="padding-left: 1rem;font-size: 17px;margin-bottom: 1rem;">디자인/컨텐츠 전문가라면 <strong style="color: #0088cc;line-height: 30px;">컨테스트에 작품(시안)을 출품</strong>해보세요.<br/>만약 컨테스트가 취소되어도 프리랜서는 배당을 받을 수 있습니다.</li>
            <li style="padding-left: 1rem;font-size: 17px;margin-bottom: 1rem;">[픽미업]에 <strong style="color: #0088cc;line-height: 30px;">나의 포트폴리오를 공개해보세요.</strong><br/> 클라이언트에게 [프로젝트 참여 제안] 또는 [직거래] 요청을 받게 됩니다.</li>
        </ol>
    </div>
    <th:block th:include="email/bottom-button-container"></th:block>
    <!-- 본문//-->

    <th:block th:include="email/footer"></th:block>

</div>


</body>
</html>
