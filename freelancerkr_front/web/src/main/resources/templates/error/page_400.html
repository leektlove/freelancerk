<!DOCTYPE html>
<html lagn="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/error">

<th:block layout:fragment="content">	
   <!-- page content -->
   <div class="col-md-12">
     <div class="col-middle">
       <div class="text-center text-center">
         <h1 class="error-number">400</h1>
         <h2>Validate Error</h2>
         <p th:text=${errorMsg}>Full authentication is required to access this resource. <a href="#">Report this?</a>
         </p>
         <div class="mid_center">    
         	 <a th:href="${errorUrl}">
         	 <button type="button" class="btn btn-round btn-danger" >되돌아가기</button>
         	 </a>         	       
         </div>
       </div>
     </div>
   </div>        
   <!-- /page content -->
</th:block>        
</html>
