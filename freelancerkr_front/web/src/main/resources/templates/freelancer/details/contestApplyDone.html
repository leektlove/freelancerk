<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:th="http://www.thymeleaf.org"
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 				layout:decorator="layout/layout">
<head>
	<!-- 로컬적용 css -->
	<link rel="stylesheet" href="/static/css/freelancer/details/contestApplyDone.css">

	<section id="content" layout:fragment="content">

		<!-- 페이지헤더 -->
        <section class="page-header page-header-modern bg-color-light-scale-1 page-header-md">
			<div class="container">
				<div class="row">
					<div class="col-md-8 order-2 order-md-1 align-self-center p-static">
						<h1 class="text-dark"><strong>컨테스트 출품 완료</strong></h1>
					</div>
					<div class="col-md-4 order-1 order-md-2 align-self-center mb-2 mb-md-0">
						
					</div>
				</div>
			</div>
		</section>
		<!-- 페이지헤더//-->
		
		<div class="container">
            <div class="content-body">

        			<ul>
        				<li>
                            <img src="/static/images/icon/red_check.png">

                        </li>
                        <li>
                            <img src="/static/images/icon/red_check.png">

        			</ul>

	        		</div>
        			<div class="btn_container">
        				<a th:href="@{/freelancer/findProject/list}">

        				</a>
						<a th:href="@{/freelancer/bid/onGoingList}">
