<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:th="http://www.thymeleaf.org"
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 				layout:decorator="layout/layout">
<head>
    <!-- 로컬적용 css -->
    <link rel="stylesheet" href="/static/css/freelancer/mypage.css">
</head>

	
	<section id="content" layout:fragment="content">
		<div class="container">
			<div id="main">
				<div class="maintitle">
					<span><span th:text="${user.name}"></span>님 방문을 환영합니다.</span><br>
					<div>
						입찰에 참여하고 클라이언트와 자유롭게 소통해보세요.
					</div>
				</div>
				<div class="mainbox">
					<table>
						<tbody>
							<tr>
								<td class="mainbox3" onclick="javascript:location.href='/freelancer/findProject/list'">
									<h1>Project search</h1>
									<p style="color:#fff;">프로젝트 찾기</p>
						
									<img src="/static/images/main_icon_3_1.png" class="icon_s">
									<img src="/static/images/main_icon_3.png" class="icon_m">
								</td>
								<td style="width:20px"></td>
								<td class="mainbox4" onclick="javascript:location.href='/freelancer/pickMeUp/create'">
									<h1>Portfolio upload</h1>
									<p style="color:#fff;">포트폴리오 올리기</p>
						
									<img src="/static/images/main_icon_3_1.png" class="icon_s">
									<img src="/static/images/main_icon_3.png" class="icon_m">
								</td>
								<td style="width:20px"></td>
								<td class="mainbox5" onclick="javascript:location.href='/freelancer/pickMeUp/list'">
									<h1>Browsing</h1>
									<p style="color:#fff;">전문가 둘러보기</p>
						
									<img src="/static/images/main_icon_3_1.png" class="icon_s">
									<img src="/static/images/main_icon_3.png" class="icon_m">
								</td>
							</tr>
							<tr>
								<td colspan="5" style="height:20px;"></td>
							</tr>
							<tr>
								<td class="mainbox2" onclick="javascript:location.href='/freelnacer/profile/modify'">
									<h1>My Profile</h1>
									<p>나의 프로필 업로드</p>

									<img src="/static/images/main_icon_2_1.jpg" class="icon_s">
									<img src="/static/images/main_icon_2.png" class="icon_m">
								</td>
								<td style="width:20px"></td>
								<td class="mainbox1 my_load" colspan="3">
									<div class="text1">0</div>
									<div class="text2">
										<img src="/static/images/main_star_bg.png">
										<div class="star_point_con" style="width:0%;">
											<img src="/static/images/main_star.png">
										</div>
									</div>
									<div class="text3">
										전체 프로젝트 <span>0</span>건 중 <span>0</span>건 평가
									</div>

									<img src="/static/images/main_icon_1.png" class="icon_m">
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</section>
	

</html>
