    <script>
      var squareImg = $('.imgRatio1_1').get();
        for ( var i = 0; i < squareImg.length; i++) {
            let width = squareImg[i].clientWidth;
            squareImg[i].style.height=''+width+'px';
        }
        $( window ).resize(function() {
			var squareImg = $('.imgRatio1_1').get();
			for ( var i = 0; i < squareImg.length; i++) {
				let width = squareImg[i].clientWidth;
				squareImg[i].style.height=''+width+'px';
			}
        });
