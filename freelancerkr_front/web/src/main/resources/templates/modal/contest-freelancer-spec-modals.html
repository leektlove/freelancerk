
<!-- 명세서 팝업 -->
<div class="modal fade modal_wrap" id="contestFreelancerSpecModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">

        <div class="modal-content">

            <!-- 팝업 헤더 -->
            <div class="head modal-header">

            <!-- 팝업 헤더// -->

            <!-- 팝업 컨텐츠 -->
            <div class="content modal-body">
                <div class=" title">담당 프리랜서</div>
                <table class="popup_boardform">
                    <colgroup>
                        <col width="30%">

                    <tr>
                        <th>성명</th>
                        <td id="freelancerName"></td>
                    </tr>
                    <tr>
                        <th>입금계좌</th>
                        <td id="freelancerBankAccountInfo"></td>
                    </tr>
                    </tbody>
                </table>

                <div class="title mt-3">상세항목</div>
                <table class="popup_boardlist">
                    <colgroup>
                        <col width="15%">

                        <col width="">
                    </colgroup>
                    <tbody>

                    </tr>
                    <tr class="tax-type vat">

                    <tr>
